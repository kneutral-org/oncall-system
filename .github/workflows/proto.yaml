name: Proto CI

on:
  push:
    branches:
      - main
    paths:
      - 'proto/**'
      - 'buf.gen.yaml'
      - '.github/workflows/proto.yaml'
  pull_request:
    paths:
      - 'proto/**'
      - 'buf.gen.yaml'
      - '.github/workflows/proto.yaml'

permissions:
  contents: read

jobs:
  lint:
    name: Lint Proto Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf Lint
        run: buf lint proto

  generate:
    name: Generate and Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf Generate
        run: buf generate proto

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain pkg/proto)" ]; then
            echo "Generated files are not up to date. Please run 'buf generate' and commit the changes."
            git diff pkg/proto
            exit 1
          fi
          echo "Generated files are up to date."

      - name: Verify Go compiles
        run: go build ./...

  breaking:
    name: Breaking Change Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf Breaking
        run: buf breaking proto --against '.git#branch=main'
