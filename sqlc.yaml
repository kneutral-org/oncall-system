version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/routing/queries.sql"
    schema: "migrations/"
    gen:
      go:
        package: "routingdb"
        out: "internal/routing/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
